			        palavra2 = "";

					var input = document.querySelector('#texto');
					palavra = input.value;
					if (palavra != "") {
						document.getElementById("codificado").style.display = "none";
						document.getElementById('texto-codificado').value = criptografar(palavra);

					var input = document.querySelector('#texto');

						document.getElementById('texto-codificado').value = descriptografar(palavra);

						alert('Digite algo para desencriptar!');

				}
